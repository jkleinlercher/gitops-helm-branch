name: Create production promotion pull request
on:
  push:
    branches:
      - main
jobs:
  devPromotion:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: dev
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
          branch: main
          base: dev
      

